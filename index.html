<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h1>Список справ</h1>
    <search>
      <form>
        <input type="search" />
        <div class="categories">
          <input type="radio" name="categories" hidden id="household" /><label
            for="household"
            >Домашні справи</label
          >
          <input type="radio" name="categories" hidden id="work" /><label
            for="work"
            >Робота</label
          >
          <input type="radio" name="categories" hidden id="fitnes" /><label
            for="fitnes"
            >Фітнес</label
          >
        </div>
      </form>
    </search>
    <ul>
      <li class="todo-item completed">
        <div class="tags">
          <p class="tag">фітнес</p>
        </div>
        <div class="actions">
          <button class="icon-btn">
            <svg width="24" height="24">
              <use href="./picture/icons.svg#edit"></use>
            </svg>
          </button>
          <button class="icon-btn">
            <svg width="24" height="24">
              <use href="./picture/icons.svg#delete"></use>
            </svg>
          </button>
        </div>
        <div class="content">
          <h2>Title</h2>
          <p>Description</p>
        </div>
        <button class="primary" type="button">
          <svg width="20" height="20">
            <use href="./picture/icons.svg#check"></use></svg
          >Завершити
        </button>
      </li>
    </ul>
    <form id="edit-form">
      <div class="form-control">
        <label>Категорія</label>
        <div class="categories">
          <input type="radio" name="categories" hidden id="household" /><label
            for="household"
            >Домашні справи</label
          >
          <input type="radio" name="categories" hidden id="work" /><label
            for="work"
            >Робота</label
          >
          <input type="radio" name="categories" hidden id="fitnes" /><label
            for="fitnes"
            >Фітнес</label
          >
        </div>
      </div>
      <div class="form-control">
        <label>Заговолок</label>
        <input name="title" />
      </div>
      <div class="form-control">
        <label>Опис</label>
        <textarea rows="4" name="desc"></textarea>
      </div>
      <div class="form-actions">
        <button class="secondary" type="button">
          <svg width="20" height="20">
            <use href="./picture/icons.svg#close"></use></svg
          >Скасувати
        </button>
        <button class="primary" type="button">
          <svg width="20" height="20">
            <use href="./picture/icons.svg#icon-check"></use></svg
          >Зберегти
        </button>
      </div>
    </form>

    <script type="module" src=".jsscripr.js"></script>
  </body>
</html>
