<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h1>Список справ</h1>
    <search>
      <form>
        <input type="search" />
        <div class="categories">
          <input type="radio" name="categories" hidden id="household" /><label
            for="household"
            >Домашні справи</label
          >
          <input type="radio" name="categories" hidden id="work" /><label
            for="work"
            >Робота</label
          >
          <input type="radio" name="categories" hidden id="fitnes" /><label
            for="fitnes"
            >Фітнес</label
          >
        </div>
      </form>
    </search>
    <ul id="todo-list"></ul>
    <hr />
    <form id="edit-form" data-mode="create" data-editId="">
      <div class="form-control">
        <label>Категорія</label>
        <div class="categories">
          <input type="radio" name="categories" hidden id="household" /><label
            for="household"
            >Домашні справи</label
          >
          <input type="radio" name="categories" hidden id="work" /><label
            for="work"
            >Робота</label
          >
          <input type="radio" name="categories" hidden id="fitnes" /><label
            for="fitnes"
            >Фітнес</label
          >
        </div>
      </div>
      <div class="form-control">
        <label>Заговолок</label>
        <input name="title" />
      </div>
      <div class="form-control">
        <label>Опис</label>
        <textarea rows="4" name="desc"></textarea>
      </div>
      <div class="form-actions">
        <button class="secondary">
          <svg width="20" height="20">
            <use href="./picture/icons.svg#close"></use></svg
          >Скасувати
        </button>
        <button class="primary" type="submit">
          <svg width="20" height="20">
            <use href="./picture/icons.svg#icon-check"></use></svg
          >Зберегти
        </button>
      </div>
    </form>
    <template id="todo-list-item-template">
      <li class="todo-item">
        <div class="tags">
          <p class="tag">фітнес</p>
        </div>
        <div class="actions">
          <button class="icon-btn" data-action="edit">
            <svg width="24" height="24">
              <use href="./picture/icons.svg#edit"></use>
            </svg>
          </button>
          <button class="icon-btn" data-action="delete">
            <svg width="24" height="24">
              <use href="./picture/icons.svg#delete"></use>
            </svg>
          </button>
        </div>
        <div class="content">
          <h2 class="title">Title</h2>
          <p class="desc">Description</p>
        </div>
        <button class="primary" data-action="complete">
          <svg width="20" height="20">
            <use href="./picture/icons.svg#check"></use></svg
          >Завершити
        </button>
      </li>
    </template>

    <script type="module" src="/JS/script.js"></script>
  </body>
</html>
